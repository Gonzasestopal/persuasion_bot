[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,app

[handlers]
keys=console

[formatters]
keys=default

[logger_root]
level=INFO
handlers=console

[logger_uvicorn]
level=INFO
handlers=console
qualname=uvicorn

[logger_uvicorn.error]
level=INFO
handlers=console
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=console
qualname=uvicorn.access

[logger_app]
level=DEBUG
handlers=console
qualname=app
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[formatter_default]
format=%(levelname)s [%(name)s] %(message)s
